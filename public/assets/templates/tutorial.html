<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ 'Tutorial for ' + make.title if make.title else 'Tutorial' }}</title>

    <!-- these styles make your tutorial look beautiful -->
    <link rel="stylesheet" href="//stuff.webmaker.org/makerstrap/v0.1.7/makerstrap.complete.min.css">

    <link href="//thimble.webmaker.org/learning_projects/tutorial/tutorial.css" rel="stylesheet">

    <!-- these scripts turn your make into a tutorial -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//thimble.webmaker.org/learning_projects/tutorial/tutorial.js"></script>
    <script>
      jQuery( document ).ready( function( $ ) {
        $( 'body' ).tutorial();
      });
    </script>
  </head>
  <body>
    {% for section in sections %}
    <section>
      <!-- {{ section.name }} -->
      {{ section.content }}
    </section>
    {% endfor %}
  </body>
</html>
